<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <link rel='stylesheet' href='./style.css' />
    <title>TrybeWarts</title>
  </head>
  <body>
    <header class='header'>
      <img
        class='trybewarts-header-logo'
        src='images/trybewarts-header-logo.svg'
        alt='header-logo'
      />
      <h1 id='trybewarts-header-title'>Trybewarts</h1>
      <form class='trybewarts-login'>
        <div>
          <input type='email' name='email' id='email' placeholder='Email' />
          <input
            type='password'
            name='password'
            id='password'
            placeholder='Senha'
          />
        </div>
        <button id='login-button'>Entrar</button>
      </form>
    </header>
    <main class='all-content'>
      <form id='evaluation-form'>
        <h2>Formulário de Avaliação</h2>
        <div class='class-container'>
          <input type='text' name='name' id='input-name' placeholder='Nome' />
          <input
            type='text'
            name='last-name'
            id='input-lastname'
            placeholder='Sobrenome'
          />
        </div>
        <div class='class-container'>
          <div>
            <input
              type='email'
              name='Email'
              id='input-email'
              placeholder='Email'
            />
          </div>
          <div>
            <label>Casa</label>
            <select id='house'>
              <option id='gitnoria-house' value='Gitnória'>Gitnória</option>
              <option id='reactpuff-house' value='Reactpuff'>Reactpuff</option>
              <option id='corvinode-house' value='Corvinode'>Corvinode</option>
              <option id='pytherina-house' value='Pytherina'>Pytherina</option>
            </select>
          </div>
        </div>
        <div class='collun-buttons'>
          <label id='label-family' for='family'>Qual sua família?</label>
          <div>
            <input
              type='radio'
              name='family'
              value='Frontend'
              id='frontend-family'
            />
            <label for='frontend-family'>Família Frontend</label>
          </div>
          <div>
            <input
              type='radio'
              name='family'
              value='Backend'
              id='backend-family'
            />
            <label for='backend-family'>Família Backend</label>
          </div>
          <div>
            <input
              type='radio'
              name='family'
              value='FullStack'
              id='fullstack-family'
            />
            <label for='fullstack-family'>Família FullStack</label>
          </div>
        </div>
        <div class='collun-buttons'>
          <label id='label-content'
            >Qual conteúdo você está com mais vontade de aprender?</label
          >
          <div>
            <input
              type='checkbox'
              id='hofs'
              value='HoFs'
              name='content'
              class='subject'
            />
            <label for='hofs'>HoFs</label>
          </div>
          <div>
            <input
              type='checkbox'
              value='Jest'
              name='content'
              id='jest'
              class='subject'
            />
            <label for='jest'>Jest</label>
          </div>
          <div>
            <input
              type='checkbox'
              value='Promises'
              name='content'
              id='promisses'
              class='subject'
            />
            <label for='promisses'>Promisses</label>
          </div>
          <div>
            <input
              type='checkbox'
              value='React'
              name='content'
              id='react'
              class='subject'
            />
            <label for='react'>React</label>
          </div>
          <div>
            <input
              type='checkbox'
              value='SQL'
              name='content'
              id='SQL'
              class='subject'
            />
            <label for='SQL'>SQL</label>
          </div>
          <div>
            <input
              type='checkbox'
              value='Python'
              name='content'
              id='Python'
              class='subject'
            />
            <label for='Python'>Python</label>
          </div>
        </div>
        <div class='class-container'>
          <label id='label-rate'>Como você avalia a Trybewarts?</label>
          <input type='radio' id='check-1' name='rate' value='1' />
          <label for='check-1'>1</label>
          <input type='radio' id='check-2' name='rate' value='2' />
          <label for='check-1'>2</label>
          <input type='radio' id='check-3' name='rate' value='3' />
          <label for='check-1'>3</label>
          <input type='radio' id='check-4' name='rate' value='4' />
          <label for='check-1'>4</label>
          <input type='radio' id='check-5' name='rate' value='5' />
          <label for='check-1'>5</label>
          <input type='radio' id='check-6' name='rate' value='6' />
          <label for='check-1'>6</label>
          <input type='radio' id='check-7' name='rate' value='7' />
          <label for='check-1'>7</label>
          <input type='radio' id='check-8' name='rate' value='8' />
          <label for='check-1'>8</label>
          <input type='radio' id='check-9' name='rate' value='9' />
          <label for='check-1'>9</label>
          <input type='radio' id='check-10' name='rate' value='10' />
          <label for='check-1'>10</label>
        </div>
        <div class='collun-buttons'>
          <label class='textarea' for='textarea'>Deixe seu comentário:</label>
          <textarea id='textarea' maxlength='500'></textarea>
          <p id='counter'>500</p>
        </div>
        <div class='class-container'>
          <label id='label-infos' for='agreement'
            >Você concorda com o uso das informações acima?</label
          >
          <input type='checkbox' id='agreement' />
        </div>
        <div>
          <button type='submit' id='submit-btn' disabled>Enviar</button>
        </div>
      </form>
      <img
        id='trybewarts-forms-logo'
        src='images/trybewarts-colored.svg'
        alt='trybewarts-colored'
      />
    </main>
    <footer class='footer-container'>
      <p>Direitos reservados à Trybewarts©</p>
    </footer>
    <script src='./script.js'></script>
  </body>
</html>
